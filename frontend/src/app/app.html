<app-custom-alert></app-custom-alert>

<header class="app-header">
  <div class="logo">
    <span class="material-icons" style="color: #d32f2f;">local_hospital</span>
    <span style="margin-left: 8px;">MediConnect</span>
  </div>
  
  <nav *ngIf="isLoggedIn" class="nav-actions">
    
    <button *ngIf="isPatient" class="nav-btn btn-danger-nav" (click)="deleteAccount()">
      <span class="material-icons" style="font-size:18px;">delete_forever</span> 
      Delete Account
    </button>
    <button class="nav-btn" (click)="changePass()">
      <span class="material-icons" style="font-size:18px;">lock</span> 
      Change Password
    </button>
    <button class="nav-btn btn-logout" (click)="logout()">
      <span class="material-icons" style="font-size:18px;">logout</span> 
      Logout
    </button>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
