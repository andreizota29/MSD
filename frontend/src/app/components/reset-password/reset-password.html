<div class="auth-container">
  <div class="card auth-card">
    <div class="card-header">
      <h3>Reset Password</h3>
    </div>
    
    <div style="padding: 2rem;">
      <form [formGroup]="form" (ngSubmit)="handleReset()" style="display: flex; flex-direction: column; gap: 15px;">
        
        <div>
          <label>New Password</label>
          <input type="password" formControlName="newPassword" placeholder="Enter new password">
        </div>
        
        <div>
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn-primary" [disabled]="form.invalid">Set New Password</button>
      </form>
    </div>
  </div>
</div>
