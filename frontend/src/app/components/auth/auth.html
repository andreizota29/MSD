<div class="login-container">

  <ng-container *ngIf="!showRegister">
    <div class="role-toggle">
      <button [class.active]="userType==='patient'" (click)="setUserType('patient')">Patient</button>
      <button [class.active]="userType==='staff'" (click)="setUserType('staff')">Staff</button>
    </div>
  </ng-container>

  <ng-container *ngIf="!showRegister; else registerForm">

    <form (ngSubmit)="onLoginSubmit()">
      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group password-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
            <span *ngIf="!passwordVisible">&#128065;</span>
            <span *ngIf="passwordVisible">&#128068;</span>
          </button>
        </div>
      </div>

      <div class="bottom-actions">
        <ng-container *ngIf="userType === 'patient'; else staffButtons">
          <button type="button" class="secondary-btn">Forgot Password</button>
          <button type="button" class="secondary-btn" (click)="toggleForm()">Register</button>
        </ng-container>

        <ng-template #staffButtons>
          <button type="button" class="secondary-btn full">Forgot Password</button>
        </ng-template>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

  </ng-container>

  <ng-template #registerForm>
    <form (ngSubmit)="onRegisterSubmit()">
      <div class="input-row">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter first name" required />
        </div>

        <div class="input-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter last name" required />
        </div>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required />
      </div>

      <div class="input-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Enter phone number" required />
      </div>

      <div class="input-group password-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Enter password" required />
          <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
            <span *ngIf="!passwordVisible">&#128065;</span>
            <span *ngIf="passwordVisible">&#128068;</span>
          </button>
        </div>
      </div>

      <div class="bottom-actions">
        <button type="button" class="secondary-btn" (click)="toggleForm()">Back to Login</button>
      </div>

      <button type="submit" class="login-btn">Register</button>
    </form>
  </ng-template>

</div>
