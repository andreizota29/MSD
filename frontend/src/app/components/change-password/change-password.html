<div class="auth-container">
  <div class="card auth-card">
    <div class="card-header">
      <h3><span class="material-icons">lock_reset</span> Change Password</h3>
    </div>

    <div style="padding: 2rem;">
      <form (ngSubmit)="changePassword()" style="display: flex; flex-direction: column; gap: 15px;">
        
        <div>
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" 
                 required minlength="6" placeholder="Enter new password">
        </div>
        
        <div>
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" 
                 required minlength="6" placeholder="Confirm new password">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <button type="button" class="btn-icon" 
                  (click)="router.navigate(['/login'])" 
                  style="flex: 1; border: 1px solid #ccc;">
             Cancel
          </button>
          
          <button type="submit" class="btn-primary" style="flex: 1;">
             Update
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
