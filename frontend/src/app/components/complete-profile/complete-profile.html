<div class="auth-container">
  <div class="card auth-card">
    <div class="card-header">
      <h3>
        <span class="material-icons">badge</span> 
        Complete Profile
      </h3>
    </div>

    <div style="padding: 2rem;">
      <p style="margin-top:0; color:#666; font-size:0.9rem; margin-bottom:1.5rem;">
        We need a few details before you can book appointments. These cannot be changed later.
      </p>

      <div *ngIf="errorMessage" style="background: #ffebee; color: #d32f2f; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem;">
        <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">error</span>
        {{ errorMessage }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" style="display: flex; flex-direction: column; gap: 15px;">

        <div>
          <label for="cnp">CNP (Personal ID)</label>
          <input id="cnp" formControlName="cnp" type="text" placeholder="199..." />
        </div>

        <div>
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />
        </div>

        <button type="submit" class="btn-primary" [disabled]="profileForm.invalid" style="margin-top: 10px;">
           Finish Setup
        </button>

      </form>
    </div>
  </div>
</div>
