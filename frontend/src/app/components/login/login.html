<p>login works!</p>

<form [formGroup]="data" (ngSubmit)="handleSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Please enter your email" formControlName="email">

    <br/> <br/>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Please enter your password" formControlName="password">

    <br/> <br/>
    
    <label for="role">Login as:</label>
    <select id="role" formControlName="role">
        <option value="PATIENT">Patient</option>
        <option value="STAFF">Staff</option>
    </select>

    <button type="submit" [disabled]="data.invalid">Login</button>

    <br/> <br/>

    <a routerLink="/register">Register</a>
</form>
