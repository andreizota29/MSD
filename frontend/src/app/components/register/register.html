<p>Please enter the following information</p>

<form [formGroup]="register" (ngSubmit)="handleSubmit()">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Please enter your first name" formControlName="firstName">

    <br/> <br/>
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" placeholder="Please enter your last name" formControlName="lastName">

    <br/> <br/>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Please enter your phone number" formControlName="phone">

    <br/> <br/>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Please enter your email" formControlName="email">

    <br/> <br/>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Please enter your password" formControlName="password">

    <br/> <br/>

    <button type="submit" [disabled]="register.invalid">Register</button>

    <br/> <br/>

    <a routerLink="/login">Go back</a>
</form>
